# ---------------------------------------------------
# REQUIRED - INPUTS - List all inputs to SPANet here.
# ---------------------------------------------------
INPUTS:
  # -----------------------------------------------------------------------------
  # REQUIRED - SEQUENTIAL - inputs which can have an arbitrary number of vectors.
  # -----------------------------------------------------------------------------
  SEQUENTIAL:
    Jets:
      pt: log_normalize
      eta: normalize
      sinphi: none
      cosphi: none
      btag: none
      mass: normalize
    BoostedJets:
      fj_pt: log_normalize
      fj_eta: normalize
      fj_sinphi: none
      fj_cosphi: none
      fj_mass: normalize
      fj_sdmass: normalize
      fj_tau21: none
      fj_tau32: none
      fj_ncharged: normalize
      fj_nneutral: normalize
      fj_chargedenergyfrac: normalize
      fj_neutralenergyfrac: normalize
  # ---------------------------------------------------------------------
  # REQUIRED - GLOBAL - inputs which will have a single vector per event.
  # ---------------------------------------------------------------------
  GLOBAL:


# ----------------------------------------------------------------------
# REQUIRED - EVENT - Complete list of resonance particles and daughters.
# ----------------------------------------------------------------------
EVENT:
  h1:
    - b1: Jets
    - b2: Jets
  h2:
    - b1: Jets
    - b2: Jets
  h3:
    - b1: Jets
    - b2: Jets
  bh1:
    - bb: BoostedJets
  bh2:
    - bb: BoostedJets
  bh3:
    - bb: BoostedJets

# ---------------------------------------------------------
# REQUIRED KEY - PERMUTATIONS - List of valid permutations.
# ---------------------------------------------------------
PERMUTATIONS:
    EVENT:
      - [[h1, h2], [bh1, bh2]]
      - [[h1, h3], [bh1, bh3]]
      - [[h2, h3], [bh2, bh3]]
    h1:
      - [ b1, b2 ]
    h2:
      - [ b1, b2 ]
    h3:
      - [ b1, b2 ]


# ------------------------------------------------------------------------------
# REQUIRED - REGRESSIONS - List of desired features to regress from observables.
# ------------------------------------------------------------------------------
REGRESSIONS:


# -----------------------------------------------------------------------------
# REQUIRED - REGRESSIONS - List of desired classes to predict from observables.
# -----------------------------------------------------------------------------
CLASSIFICATIONS:
